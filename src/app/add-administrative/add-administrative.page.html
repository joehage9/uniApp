<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Add Administrative
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-card>
      <ion-label>First Name</ion-label>
      <ion-input [(ngModel)]="administrative.firstName" name="firstName" autofocus="true" required maxlength=50></ion-input>
    </ion-card>
    <ion-card>
      <ion-label>Last Name</ion-label>
      <ion-input [(ngModel)]="administrative.lastName" name="lastName" required maxlength=50></ion-input>
    </ion-card>
    <ion-card>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="administrative.username" name="username" required maxlength=50></ion-input>
    </ion-card>
    <ion-card>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="administrative.password" name="password" inputmode="password" required maxlength=250></ion-input>
    </ion-card>
     <ion-card>
      <ion-label>Password hash</ion-label>
      <ion-input [(ngModel)]="administrative.passwordHash" name="passwordHash" required maxlength=250></ion-input>
    </ion-card>
    <ion-card>
      <ion-label>Address</ion-label>
      <ion-input [(ngModel)]="administrative.address" name="address" required maxlength=50></ion-input>
    </ion-card>
    <ion-card>
      <ion-label>Mobile Number</ion-label>
      <ion-input [(ngModel)]="administrative.mobileNumber" name="mobileNumber" inputmode="numeric" required maxlength=50></ion-input>
    </ion-card>
    <ion-card>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="administrative.email" name="email" inputmode="email" placeholder="example@example.com" required maxlength=50></ion-input>
    </ion-card>
    <ion-card>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="administrative.privilegeLevel" name="privilegeLevel"  placeholder="level 1" required maxlength=50></ion-input>
    </ion-card>
    
    <button ion-button class="submitButton" type="submit" (click)="administrativeAdd()">Submit</button>
    <button ion-button class="clearButton" type="reset" (click)="clearInputs()">Clear</button>
  </form>

</ion-content>
