<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Assign student to major
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-card>
      <ion-select  class="form-control" [(ngModel)]="majorStudent.major" name="major" placeholder="Select Majors">
        <!-- <ion-select-option>None</ion-select-option> -->
        <ion-select-option *ngFor="let s of majors" value="{{s.ID}}">{{s.name}} <span style="color:crimson">{{s.numberOfCredits}}</span></ion-select-option>
      </ion-select>
    </ion-card>
    <ion-card>
      <ion-select  class="form-control" [(ngModel)]="majorStudent.student" name="student" placeholder="Select Student">
        <!-- <ion-select-option>None</ion-select-option> -->
        <ion-select-option *ngFor="let s of students" value="{{s.ID}}">{{s.firstName +" "+s.lastName}}</ion-select-option>
      </ion-select>
    </ion-card>
    <ion-card>
      <ion-label>Graduated</ion-label>
      <ion-checkbox  class="form-control" [(ngModel)]="majorStudent.graduated" name="username" required></ion-checkbox>
    </ion-card>
    
    <button ion-button class="btn btn-success submitButton" type="submit" (click)="addMajorStudentsValues()">Submit</button>
    <button ion-button class="btn btn-danger clearButton" type="reset" (click)="clearInputs()">Clear</button>
  </form>

</ion-content>
