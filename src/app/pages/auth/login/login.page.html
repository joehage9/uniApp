<ion-content color="primary" padding>
  <form>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="container mt-5">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
              <div class="text-center">
              <ion-input class="form-control text-center" [(ngModel)]="user.username" name="user.username" type="text" placeholder="Username" required></ion-input>
              </div>
              <div class="text-center mt-3">
              <ion-input class="form-control text-center"  [(ngModel)]="user.password" name="user.password" type="password" placeholder="Password" required></ion-input>
              </div>
          </div>
          <div class="text-center col-lg-12">            
            <button ion-button  class="col-lg-12 btn btn-success" type="submit" (click)="login()" expand="block">Login</button>
          </div>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
