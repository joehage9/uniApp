<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Add Teacher
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-card>
      <ion-label>First Name</ion-label>
      <ion-input [(ngModel)]="teacher.firstName" name="firstName" autofocus="true" required maxlength=50></ion-input>
    </ion-card>
    <ion-card>
      <ion-label>Last Name</ion-label>
      <ion-input [(ngModel)]="teacher.lastName" name="lastName" required maxlength=50></ion-input>
    </ion-card>
    <ion-card>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="teacher.username" name="username" required maxlength=50></ion-input>
    </ion-card>
    <ion-card>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="teacher.password" name="password" type="password" required maxlength=250></ion-input>
    </ion-card>
     <ion-card>
      <ion-label>Password hash</ion-label>
      <ion-input [(ngModel)]="teacher.passwordHash" name="passwordHash" required maxlength=250></ion-input>
    </ion-card>
    <ion-card>
      <ion-label>Address</ion-label>
      <ion-input [(ngModel)]="teacher.address" name="address" required maxlength=50></ion-input>
    </ion-card>
    <ion-card>
      <ion-label>Mobile Number</ion-label>
      <ion-input [(ngModel)]="teacher.mobileNumber" name="mobileNumber" type="numeric" required maxlength=50></ion-input>
    </ion-card>
    <ion-card>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="teacher.email" name="email" type="email" placeholder="example@example.com" required maxlength=50></ion-input>
    </ion-card>
    
    <button ion-button class="submitButton" type="submit" (click)="teacherAdd()">Submit</button>
    <button ion-button class="clearButton" type="reset" (click)="clearInputs()">Clear</button>
  </form>

</ion-content>
