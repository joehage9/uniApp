<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      View Grades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of courses">
        <ion-item >
          {{item.courseID}} Midterm Grade: {{item.midtermGrade}} Final Grade: {{item.finalGrade}} Attendance Grade: {{item.attendanceGrade}} Total Grade: {{item.Grade}} 
        </ion-item>  
      </ion-card>
</ion-content>
